 
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Validation Check</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Create password">
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>A senha deve conter:</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Comprimento mínimo de 8 caracteres</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Pelo menos 1 número (0...9)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Pelo menos 1 letra minúscula (a...z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Pelo menos 1 letra maiúscula (A...Z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Pelo menos 1 símbolo especial (!...$)</span>
          </li>
          
        </ul>
      </div>
    </div>

  </body>
</html>
