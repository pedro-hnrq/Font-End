<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Gallery Image</title>

    <!-- =====CSS===== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- =====JS===== -->
    <script src="js/script.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====Unicons===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="./img/search-img.jpg" alt="search-img">
      <div class="content">
        <h1>Image Gallery</h1>
        <p>Pesquise e baixe qualquer imagem em um segundo</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <img src="./img/dev-tech.png">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
        <img src="./img/dev-tech.png">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
        <img src="./img/dev-tech.png">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
        <img src="./img/dev-tech.png">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
        <img src="./img/jovem-mulher.avif">
        <img src="./img/jovem-programador.jpg">
        <img src="./img/programador-coder-concentrado.avif">
      </ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
