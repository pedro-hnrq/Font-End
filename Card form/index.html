<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>

<div class="container">
    
    <div class="boleto">
        <div class="blt">
            <img src="" alt=""></div>
    </div>

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="">
                <img src="image/visa.png" alt="">
            </div>
            <div class="card-number-box"></div>
            <div class="flexbox">
                <div class="box">
                    <span>TITULAR DO CARTÃO</span>
                    <div class="card-holder-name">Nome Completo</div>
                </div>
                <div class="box">
                    <span>Validade</span>
                    <div class="expiration">
                        <span class="exp-month">MM</span>
                        <span class="exp-year">YYYY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>Número do Cartão</span>
            <input type="text" maxlength="19" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>Titular Do Cartão</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>Validade MM</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>Mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Validade YYYY</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>Ano</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="Confimar" class="submit-btn">
    </form>

</div> 
</body>
</html>
